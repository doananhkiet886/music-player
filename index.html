<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/base.css">
    <link rel="stylesheet" href="./assets/CSS/main.css">
    <link rel="stylesheet" href="./assets/CSS/responsive.css">
</head>
<body>
    <div class="main">
        <div class="app">
            <section class="dashboard">
                <div class="dashboard__theme-btn">
                    <i class="light-icon fa-regular fa-sun"></i>
                    <i class="dark-icon fa-regular fa-moon"></i>
                </div>

                <header class="dashboard__header">
                    <h4 class="dashboard__slogan">Now playing:</h4>
                    <h2 class="dashboard__song-name"></h2>
                </header>
    
                <div class="dashboard__cd">
                    <div class="dashboard__thumbnail" 
                        style="background-image: url('')">
                    </div>
                </div>
    `
                <div class="dashboard__control">
                    <div class="btn btn-repeat">
                        <i class="fa-solid fa-rotate-right fa-spin"></i>
                    </div>
    
                    <div class="btn btn-prev">
                        <i class="fa-solid fa-backward-step fa-shake"></i>
                    </div>
    
                    <div class="btn btn-play-pause">
                        <i class="play-icon play-icon--show fa-solid fa-play fa-bounce"></i>
                        <i class="pause-icon fa-solid fa-pause fa-bounce"></i>
                    </div>
    
                    <div class="btn btn-next">
                        <i class="fa-solid fa-forward-step fa-shake"></i>
                    </div>
    
                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle fa-flip"></i>
                    </div>
                </div>
                
                <div class="dashboard__song-time">
                    <span class="dashboard__current-time">00:00:00</span>
                    <span class="dashboard__total-time">00:00:00</span>
                </div>

                <input type="range" class="dashboard__progress" value="0" min="0" max="100" step="0.1">
                
                <audio class="audio" src="" preload="auto"></audio>
            </section>
    
            <section class="playlist">
                <ul class="song-list"></ul>
            </section>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
